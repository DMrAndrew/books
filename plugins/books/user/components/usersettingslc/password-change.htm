<form class="personal-area__wrapper" data-request="onUpdate" data-request-flash="true">
    <div class="personal-area__wrap _indent-large ui-text--bold ui-text-head--2">Изменение пароля</div>

    <div class="ui-grid-gap ui-grid-container personal-area__wrap _indent-large">
        <div class="ui-input personal-area__wrap ui-col-md-7">
            <label class="ui-input-label">Текущий пароль</label>
            <div class="password-block">
                <input required class="ui-input-item _size-32 personal-area__wrap _indent-small" name="password_current" type="password">
                <button class="password-block__toggle " type="button" onclick="togglePassword(event)">
                    <svg class="password-block__ico">
                        <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-off-stroked-16' | theme}}"></use>
                    </svg>
                    <svg class="password-block__ico">
                        <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-filled-16' | theme}}"></use>
                    </svg>
                </button>
            </div>

            <a class="ui-link _violet ui-text-body--3" target="_blank" href="/forgot-password">Забыли пароль?</a>
        </div>

        <div class="ui-input personal-area__wrap ui-col-md-7">
            <label class="ui-input-label">Новый пароль</label>
           <div class="password-block">
               <input required class="ui-input-item _size-32 personal-area__wrap" name="password" type="password">
               <button class="password-block__toggle " type="button" onclick="togglePassword(event)">
                   <svg class="password-block__ico">
                       <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-off-stroked-16' | theme}}"></use>
                   </svg>
                   <svg class="password-block__ico">
                       <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-filled-16' | theme}}"></use>
                   </svg>
               </button>
           </div>

        </div>

        <div class="ui-input personal-area__wrap ui-col-md-7">
            <label class="ui-input-label">Подтверждение пароля</label>
           <div class="password-block">
               <input required  class="ui-input-item _size-32 personal-area__wrap" name="password_confirmation" type="password">
               <button class="password-block__toggle " type="button" onclick="togglePassword(event)">
                   <svg class="password-block__ico">
                       <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-off-stroked-16' | theme}}"></use>
                   </svg>
                   <svg class="password-block__ico">
                       <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-filled-16' | theme}}"></use>
                   </svg>
               </button>
           </div>

        </div>
    </div>

    <button
            class="ui-button ui-button-size--32 ui-button-view--2 ui-text--medium personal-area__wrap _indent-large">
        Сохранить
    </button>
</form>
