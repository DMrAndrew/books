{% if operations | length > 0 %}
    {% for operation in operations %}
    <div class="notification-menu__wrapper">
        <div class="notification-menu__content">
            {{ operation.message | raw }}
            <div class="notification-menu__date">{{ operation.created_at.diffForHumans() }}</div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="popup-menu__placeholder">
        <svg class="square-32">
            <use xlink:href="{{ 'assets/icon-sprite/svg-sprite.svg#wallet-stroked-24' | theme }}"></use>
        </svg>
        <span>Здесь пока ничего нет</span>
    </div>
{% endif %}
