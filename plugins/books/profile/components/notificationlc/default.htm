{{ form_ajax('notificationLC::onUpdateNotify',{
id:'profile_privacy_form',
'data-request-validate':'true',
'class':'personal-area__wrapper',
'data-request-flash':1,
}) }}

<div class="personal-area__wrap _indent-large">Выберите типы событий, которые вас интересуют</div>

{% for setting in settings %}
<label class="ui-checkbox personal-area__wrap _indent-medium">
    <input type="hidden" name="options[{{setting.type.value}}]" value="off">
    <input type="checkbox" name="options[{{setting.type.value}}]"
           {{ setting.value== 'on' ? 'checked' : '' }}
    hidden>
    <div class="ui-checkbox-checker">
        <svg>
            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#check-filled-square-16' | theme}}"></use>
        </svg>
    </div>
    <span class="ui-checkbox-text personal-area__checkbox-text">{{ setting.type.label() }}
        {% if setting.type.isAccountable() %}
                        <span class="ui-tooltip" data-tooltip="Уведомление относится к аккаунту">
                          <svg class="square-16">
                            <use
                                xlink:href="{{'assets/icon-sprite/svg-sprite.svg#questions-stroked-circle-16' | theme}}"></use>
                          </svg>
                        </span>
        {% endif %}
                      </span>
</label>
{% endfor %}

<button data-attach-loading class="ui-button ui-button-size--32 ui-button-view--2 ui-text--medium">Сохранить</button>
{{ form_close() }}
