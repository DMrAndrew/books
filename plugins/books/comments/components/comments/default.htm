<div class="comments-spawn">
    <div class="comments">
        <div class="comments-form _indent">
            {% if user %}
            <h3 class="comments-form__title ui-text--bold"><span class="ui-text-head--3">Комментарии</span>
                {{comments_count}}</h3>
            {% partial '@textarea' %}
            {% endif %}
            {% if not user %}
            <div class="comments-form__auth">
                <span>Авторизуйтесь, чтобы оставлять комментарии</span>
                <button class="ui-button ui-button-size--32 ui-button-view--3 ui-text--medium">Войти</button>
            </div>
            {% endif %}
        </div>

        <div class="comments__container">
            {% partial '@list'  %}
        </div>
    </div>
    <script>
        initComments()
        initTippy();
    </script>

</div>
