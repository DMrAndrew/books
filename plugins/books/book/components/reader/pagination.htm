<div class="reader__pagination">
    <a
        data-request="reader::onPrev"
        data-request-data="paginator_page : {{ reader.paginator.page }}"
        data-request-complete="window.scrollTo(2, 1);"
        class="reader__pagination-button ui-button ui-button-view--3 ui-button-size--32 cursor-pointer {{pagination.prev ? '' : 'disabled'}}">
        <svg class="ui-button-icon--left square-16">
            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#chevron-left-24' | theme}}"></use>
        </svg>
        <span>Назад</span>
    </a>

    <nav class="ui-pagination">
        <ul class="ui-pagination-list">
            {% for paginator in pagination.links %}
            {% if not paginator %}
            <li><a class="ui-pagination-item" style="cursor: default" href="#">...</a></li>
            {% else %}
            <li><a class="ui-pagination-item cursor-pointer {{reader.paginator.page == paginator.page ? 'active' : ''}}"
                   data-request-data="paginator_page : {{ paginator.page }}"
                   data-request="reader::onMove"

            >{{paginator.page}}</a></li>
            {% endif %}
            {% endfor %}

        </ul>
    </nav>

    <a
        data-request="reader::onNext"
        data-request-data="paginator_page : {{ reader.paginator.page }}"
        data-request-complete="window.scrollTo(2, 1);"
        class="reader__pagination-button ui-button ui-button-view--3 ui-button-size--32 cursor-pointer {{pagination.next ? '' : 'disabled'}}">
        <span>Вперед</span>
        <svg class="ui-button-icon--right _disabled square-16">
            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#chevron-right-16' | theme}}"></use>
        </svg>
    </a>
</div>
