{% if redirectIfJSIsOff %}
<noscript>
    <meta http-equiv="refresh" content="0;url=https://bookstime.ru">
</noscript>
{% endif %}
<input type="hidden" name="paginator_id" value="{{reader.paginator.id}}"/>
{% partial '@pagination' %}
<div class="reader__body">
    <iframe></iframe>
    {% if reader.paginator.page == 1 %}
    <h2 class="ui-text-head--3-em ui-text--bold">{{reader.chapter.title|raw}}</h2>
    {% endif %}
    {% if not ask_adult %}
    {{ reader.paginator.content.body|raw }}
    {% endif %}
</div>
{% partial '@pagination' %}
<script>
    initReader();
    document.ondragstart = noselect()
    document.onselectstart = noselect()
    document.oncontextmenu = noselect()
    function noselect() {return false}
</script>
