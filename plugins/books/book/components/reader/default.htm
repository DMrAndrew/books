
<div class="reader" style="padding-top: 16px">
    <div class="ui-container-fluid">
        <!-- Хлебные крошки -->
                <div class="ui-container-fluid">
                    <div class="ui-breadcrumbs _indent">
                        <a href="/" class="ui-breadcrumbs__item">Главная</a>
                        <div class="ui-breadcrumbs__dot"></div>
                        <a href="/listing" class="ui-breadcrumbs__item">Книги</a>
                        <div class="ui-breadcrumbs__dot"></div>
                        <a href="/listing?genre={{ book.bookGenre.first.id }}" class="ui-breadcrumbs__item">{{ book.bookGenre.first.name }}</a>
                        <div class="ui-breadcrumbs__dot"></div>
                        <a href="#" class="ui-breadcrumbs__item">Современный любовный роман</a>
                        <div class="ui-breadcrumbs__dot"></div>
                        <a href="#" class="ui-breadcrumbs__item">{{ book.title }}</a>
                    </div>
                </div>

        <!-- Тело страницы -->
        <div class="ui-grid-container ui-grid-gap">
            <div class="ui-col-sm-8 ui-col-md-9">
                <a href="/book-card/{{book.id}}" class="ui-link _violet">
                <h1 class="reader__title ui-text-head--2 ui-text--bold">
                    {{book.title}}
                </h1>
                </a>

                <div class="reader__header reader-header">
                    <div class="reader-header__dropdown">
                        <select  class="book-select" name="chapter_id" data-request="onChapter" id="reader-chapter-select" style="display: none">
                            {% for chapter in chapters %}
                            <option  value="{{chapter.id}}"
                                     {{ reader.chapter.id == chapter.id ? 'selected' : ''  }}
                            >{{chapter.title|md}}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="reader-header__action">
                        <button class="reader-header__button reader-decrease-bg" onclick="window.reader.decreaseBG()">
                            <svg class="reader-header__action-icon square-16">
                                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#minus-stroked-16' | theme}}"></use>
                            </svg>
                        </button>
                        <svg class="square-24">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#lightbulb-stroked-24' | theme}}"></use>
                        </svg>
                        <button class="reader-header__button reader-increase-bg" onclick="window.reader.increaseBG()">
                            <svg class="reader-header__action-icon square-16">
                                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#plus-stroked-16' | theme}}"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="reader-header__action">
                        <button class="reader-header__button reader-decrease-fz" onclick="window.reader.decreaseFZ()">
                            <svg class="reader-header__action-icon square-16">
                                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#minus-stroked-16' | theme}}"></use>
                            </svg>
                        </button>
                        <svg class="square-16">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#font-stroked-16' | theme}}"></use>
                        </svg>
                        <button class="reader-header__button reader-increase-fz" onclick="window.reader.increaseFZ()">
                            <svg class="reader-header__action-icon square-16">
                                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#plus-stroked-16' | theme}}"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="reader-body-spawn">
                {% partial '@body' %}
                </div>
            </div>
            <div class="reader__sidebar ui-col-sm-4 ui-col-md-3">
                <div class="reader-user-section">
                    {% partial '@user-section' %}
                </div>

<!--                <div class="reader__advert">-->
<!--                    <img  alt="">-->
<!--                </div>-->
                {% component 'advertBanner' %}
                {% component 'recommend' %}
            </div>
        </div>
    </div>
</div>
{% if ask_adult %}
{% partial 'auth/adult-modal' active=1 %}
{% endif %}
