        <!-- Тело страницы -->
        <div class="ui-grid-container ui-grid-gap">
            <div class="ui-col-sm-8 ui-col-md-9">
                <h1 class="reader__title ui-text-head--2 ui-text--bold">{{book.title}}</h1>
                <div class="reader__header reader-header">

                    <div class="reader-header__dropdown">
                        <select  class="book-select" name="chapter_id" id="reader-chapter-select" style="display: none">
                            {% for chapter in chapters %}
                            <option  value="{{chapter.id}}"
                                     {{ reader.chapter.id == chapter.id ? 'selected' : ''  }}
                            >{{chapter.title|md}}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="reader-header__action">
                        <svg class="reader-header__action-icon _disabled square-16">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#minus-stroked-16' | theme}}"></use>
                        </svg>
                        <svg class="square-24">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#lightbulb-stroked-24' | theme}}"></use>
                        </svg>
                        <svg class="reader-header__action-icon square-16 _disabled">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#plus-stroked-16' | theme}}"></use>
                        </svg>
                    </div>
                    <div class="reader-header__action">
                        <svg class="reader-header__action-icon square-16 _disabled">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#minus-stroked-16' | theme}}"></use>
                        </svg>
                        <svg class="square-16">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#font-stroked-16' | theme}}"></use>
                        </svg>
                        <svg class="reader-header__action-icon square-16 _disabled">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#plus-stroked-16' | theme}}"></use>
                        </svg>
                    </div>
                </div>
                {% partial '@body' %}
            </div>
            <div class="reader__sidebar ui-col-sm-4 ui-col-md-3">
                <div class="reader__user reader-user">

                    <div class="reader-user__user">
                        <img src="{{book.profile.avatar.getThumb(40,40)}}" alt="">
                        <span class="ui-text--bold">{{book.profile.username}}</span>
                    </div>

                    <a href="" class="reader-user__support ui-link _violet disabled">
                        <svg class="square-16">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#coins-stroked-16' | theme}}"></use>
                        </svg>
                        <span>Поддержать автора</span>
                    </a>
                    <div class="reader-user__actions">
                        <button
                            class="ui-button ui-button-size--56 ui-button-view--3 ui-button--full ui-button--column">
                            <svg class="square-16">
                                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#bookmark-stroked-16' | theme}}"></use>
                            </svg>
                            <span class="ui-text--medium">В библиотеку</span>
                        </button>
                        <button
                            class="ui-button ui-button-size--56 ui-button-view--3 ui-button--full ui-button--column">
                            <svg class="square-16">
                                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#like-stroked-16' | theme}}"></use>
                            </svg>
                            <span class="ui-text--medium">Нравится 0</span>
                        </button>
                    </div>

                    <div class="reader-user__books tags-list">
                        {% for genre in book.genres %}
                        <a href="#" class="book-card-full-info__link _desktop ui-link _violet">#0 в {{genre.name}}</a>
                        {% endfor %}

                    </div>
<!--                    <div>Отредактировано: 05.09.2022</div>-->
                </div>

<!--                <div class="reader__advert">-->
<!--                    <img  alt="">-->
<!--                </div>-->
                <div class="thematic-section">
                    <div class="thematic-section__header">
                        <div class="ui-text-head--3 ui-text--bold">Рекомендуем</div>
                        <a href="#" class="thematic-section__link ui-link _violet">Все</a>
                    </div>
                    <div class="thematic-section__container ">
                        <a href="#" class="book-sidebar-card _indent">
                            <img src="{{'assets/images/main/book-card-placeholder.png' | theme}}" class="book-sidebar-card__image"
                                 alt="" loading="lazy">
                            <div class="book-sidebar-card__description">
                                <div class="book-sidebar-card__label">ЛитРПГ</div>
                                <div class="book-sidebar-card__title">Сага о неудачнике 3</div>
                            </div>
                        </a>
                        <a href="#" class="book-sidebar-card _indent">
                            <img src="{{'assets/images/main/book-card-placeholder.png' | theme}}" class="book-sidebar-card__image"
                                 alt="" loading="lazy">
                            <div class="book-sidebar-card__description">
                                <div class="book-sidebar-card__label">ЛитРПГ</div>
                                <div class="book-sidebar-card__title">История бессмертного-3. Свобода или смерть</div>
                            </div>
                        </a>
                        <a href="#" class="book-sidebar-card _indent">
                            <img src="{{'assets/images/main/book-card-placeholder.png' | theme}}" class="book-sidebar-card__image"
                                 alt="" loading="lazy">
                            <div class="book-sidebar-card__description">
                                <div class="book-sidebar-card__label">ЛитРПГ</div>
                                <div class="book-sidebar-card__title">История бессмертного-8. Ключевой мир</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
