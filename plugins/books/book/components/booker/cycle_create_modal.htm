<div id="create_cycle_form" class="buy-book-modal ui-modal" data-modal="new-cycle">
    <div class="ui-modal-container">
        <form data-request="booker::onCreateCycle"
              data-request-validate
              data-request-flash="true"
              data-request-complete="iniSelect()"
        >
            <div class="buy-book-modal__container _size-large ui-modal-content">
                <div class="buy-book-modal__header">
                    <div class="square-16 "></div>
                    <div class="ui-text-head--2 ui-text--bold">Создание нового цикла</div>
                    <svg style="cursor: pointer" data-modal="close" class="square-24">
                        <use
                            xlink:href="{{'assets/icon-sprite/svg-sprite.svg#close-stroked-16' | theme}}"></use>
                    </svg>
                </div>
                <div class="ui-input">
                    <input class="ui-input-item _size-32" name="name" placeholder="Введите название цикла"
                           type="text">
                    <div class="ui-select-hitn"></div>
                    <div class="ui-select-error" data-validate-for="name"></div>
                </div>

                <button class="ui-button ui-button-size--32 ui-button-view--2 ui-button--full ">
                    <span class="ui-text--medium">Создать</span>
                </button>
            </div>
        </form>
    </div>
    <script>
        openModal('[data-modal="new-cycle"]', '[data-modal="open-new-cycle"]');
        document.body.style.overflow = 'initial';
    </script>

</div>
