<div  class="ui-dropdown">

    <div class="ui-dropdown-container" id="genresDropdown">

        {% for item in array %}
        <div class="ui-dropdown-item"
             onclick="oc.request(this,'booker::onAddGenre')"
             data-request-data="id:{{item.id}}"
        >
            <span
            >{{item.name}}</span>
        </div>
        {% endfor %}
    </div>
</div>
