<div class="create-co-author-card">
    <div class="create-co-author-card__header">
        <span class="ui-text--bold">{{ item.pivot.owner ? 'Вы' : item.profile.username }}</span>
        {% if not item.pivot.owner %}
        <a data-request="booker::onDeleteCoAuthor"
              data-request-data="delete_user_id:{{item.id}}">
            <svg class="square-16">
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#close-stroked-16' | theme}}"></use>
            </svg>
        </a>

        {% endif %}
    </div>
    <div class="ui-input">
        <label class="ui-input-label">Процент от продаж,%</label>
        <input type="hidden" name="coauthors[{{item.id}}][user_id]" value="{{item.id}}"/>
        <input class="ui-input-item _size-32"
               type="number" list="percents"
               min="0" max="100" step="10"
               name="coauthors[{{item.id}}][percent_value]"
               value="{{item.pivot.percent}}"
               placeholder="Введите процент от продаж"
               data-track-input="500"
               data-request="booker::onModifyPercentValue"

        >
        <datalist id="percents">
            <option value="0">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100">
        </datalist>
    </div>
</div>
