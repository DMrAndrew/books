<div class="{{class|default('book-card__footer')}}">
    <div class="book-card__footer-scroller">
        {% if book.age_restriction.value != 0 %}
        <div class="book-card__footer-label" itemprop="contentRating">{{ book.age_restriction.getLabel }}</div>
        {% endif %}
        <div class="book-card__footer-wrapper ui-tooltip" data-tooltip="Количество прочитанных глав книги">
            <svg>
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-filled-16' | theme}}"></use>
            </svg>
            <span>{{book.stats.read_count|default('0')}}</span>
        </div>
        <div class="book-card__footer-wrapper">
            <svg>
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#bookmark-filled-16' | theme}}"></use>
            </svg>
            <span>{{book.stats.in_lib_count|default('0')}}</span>
        </div>
        <div class="book-card__footer-wrapper">
            <svg>
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#message-filled-16' | theme}}"></use>
            </svg>
            <span itemprop="commentCount">{{book.stats.comments_count|default('0')}}</span>
        </div>
        <div class="book-card__footer-wrapper">
            <svg>
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#like-filled-16' | theme}}"></use>
            </svg>
            <span>{{book.stats.likes_count|default('0')}}</span>
        </div>
    </div>
</div>
