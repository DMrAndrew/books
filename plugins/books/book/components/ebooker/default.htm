{% if book.chapters.count() %}

<a href="/book-add-text/{{book.id}}">
<button class="notification-menu__content-wrapper ui-button ui-button-size--32 ui-button-view--2">Добавить текст</button>
</a>
<div class="about-book__chapter-container">
    {% for chapter in book.chapters %}

    <div class="chapter-book">
        <svg class="chapter-book__drag square-24">
            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#move-vertical-24' | theme}}"></use>
        </svg>

        <div class="chapter-book__body">
            <div class="chapter-book__title ui-text-head--3">
                <span class="ui-text--bold chapter-title">{{chapter.title|raw}}</span>
            </div>
            <div class="chapter-book__info-container">
                <div class="chapter-book__status _waiting">
                    <svg class="square-16">
                        <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#clock-stroked-24' | theme}}"></use>
                    </svg>
                    <span>Опубликуется 24.06.21 в 12:00</span>
                </div>

                <div class="chapter-book__status">
                    <span>Бесплатная часть</span>
                </div>
                <div class="chapter-book__status">
                    <span>01.02.90</span>
                </div>
                <div class="chapter-book__status">
                    <span>{{chapter.length}} зн.</span>
                </div>
            </div>
        </div>

        <div class="chapter-book__action">
            <a href="/book-add-text/{{book.id}}/{{chapter.id}}">
            <svg class="square-16">
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#more-16' | theme}}"></use>
            </svg>
            </a>
        </div>
    </div>

    {% endfor %}
