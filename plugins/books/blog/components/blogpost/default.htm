<div class="ui-container-fluid">
    <div class="ui-grid-container ui-grid-gap">
        <div class="ui-col-sm-9">
            <div class="blog-card__container">
                <div class="blog-card wrapper _indent">
                    <div class="blog-card__header">

                            {% if post.profile.avatar %}
                            <img class="square-40" src="{{ post.profile.avatar.getThumb(40,40)}} " alt="avatar">
                            {% else %}
                            <div class="avatar">{{ post.profile.firstLatter }}</div>
                            {% endif %}

                            <div class="">
                                <div class="ui-text--bold">{{ post.profile.username }}</div>
                                <span class="blog-card__header-date">{{ post.published_at.diffForHumans }}</span>
                            </div>

                    </div>
                    <div class="blog-card__body">
                        <a href="#" class="blog-card__title ui-text-head--3 ui-text--bold _indent-small">{{ post.title }}</a>
                        <div class="blog-card__text typographical-block">
                            {{ post.content|raw }}
                        </div>
                    </div>
                </div>
            </div>

            {% component 'comments' %}
        </div>

        <!-- Сайдбар -->
        <div class="ui-col-sm-3 author__sidebar">
            {% component 'recommend' %}
        </div>

    </div>
</div>
