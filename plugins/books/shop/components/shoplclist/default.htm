{% for product in products %}
    <div class="shop-item">
        {% if product.product_image %}
        <div class="shop-item-img">
            <img src="{{ product.product_image.thumbUrl(250, 250, {quality: 100 }) }}" alt="product_image"/>
        </div>
        {% endif %}

        <div class="shop-item-name">{{ product.title }}</div>
        <div class="shop-item-price">{{ product.price }} ₽</div>
        <div class="shop-item-actions">
            <a href="#" data-request="onDelete" data-request-data="{ id: {{ product.id }} }" class="ui-button ui-button-size--32 ui-button-view--3  ui-button--full-mobile">Удалить</a>
        </div>
    </div>
{% endfor %}
