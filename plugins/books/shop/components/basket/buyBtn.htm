<button id="buy-btn-{{ product.id }}" class="ui-button ui-button--full ui-button-size--32 ui-button-view--2 ui-text--medium"
        {% if product.id in productsInBasket %} disabled {% endif %}
        data-request="Basket::onAddToBasket"
        data-request-data="productId:{{ product.id }}"
        data-request-update="{ '@author-products-tab' : '#buy-btn-{{ product.id }}' }"
>
    {% if product.id in productsInBasket %}
    Уже в корзине
    {% else %}
    В корзину
    {% endif %}

</button>
