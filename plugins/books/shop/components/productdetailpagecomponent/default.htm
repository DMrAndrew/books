<div class="shop-detail">
    <div class="shop-detail-img">
        <img src="{{ product.product_image.thumbUrl(250, 250, {quality: 100 }) }}"
             alt="{{ product.title }}"/>
    </div>
    <div class="shop-detail-text">
        <div class="shop-detail-name">{{ product.title }}</div>
        <div class="shop-detail-price">{{ product.price }} ₽</div>
        {% if user %}
            <button class="shop-detail-btn ui-button ui-button-size--32 ui-button-view--2 ui-text--medium"
                    data-request="Basket::onAddToBasket"
                    data-request-data="productId:{{ product.id }}"
            >
                В корзину
            </button>
        {% endif %}
        <div class="shop-detail-description">
            {{ product.description }}
        </div>
    </div>
</div>

{% component 'comments' %}
