# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 'Категории'

# Model Form Field configuration
form: $/books/shop/models/category/fields.yaml

# Model Class name
modelClass: Books\Shop\Models\Category

# Default redirect location
defaultRedirect: books/shop/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: books/shop/categories/update/:id
    redirectClose: books/shop/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: books/shop/categories
    redirectClose: books/shop/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
