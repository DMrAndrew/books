# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Country

# Model Form Field configuration
form: $/books/shop/models/country/fields.yaml

# Model Class name
modelClass: Books\Shop\Models\Country

# Default redirect location
defaultRedirect: books/shop/countries

# Create page
create:
    title: backend::lang.form.create_title
    redirect: books/shop/countries/update/:id
    redirectClose: books/shop/countries

# Update page
update:
    title: backend::lang.form.update_title
    redirect: books/shop/countries
    redirectClose: books/shop/countries

# Preview page
preview:
    title: backend::lang.form.preview_title
