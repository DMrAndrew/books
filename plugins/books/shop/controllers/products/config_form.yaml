# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Product

# Model Form Field configuration
form: $/books/shop/models/product/fields.yaml

# Model Class name
modelClass: Books\Shop\Models\Product

# Default redirect location
defaultRedirect: books/shop/products

# Create page
create:
    title: backend::lang.form.create_title
    redirect: books/shop/products/update/:id
    redirectClose: books/shop/products

# Update page
update:
    title: backend::lang.form.update_title
    redirect: books/shop/products
    redirectClose: books/shop/products

# Preview page
preview:
    title: backend::lang.form.preview_title
