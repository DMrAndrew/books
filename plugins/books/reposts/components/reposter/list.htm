{% if reposts.count %}
<div id="reposts">
    {% for repost in reposts %}
    <div class="book-card-full-description__content ">
        <a href="/author-page/{{repost.profile.id}}" class="ui-link _violet">{{repost.profile.username}}</a>
        <span>{{repost.created_at.diffForHumans}}</span>
    </div>
    {% endfor %}
</div>
{% endif %}
