# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Вывод средств

# Model Form Field configuration
form: $/books/withdrawal/models/withdrawaldata/fields.yaml

# Model Class name
modelClass: Books\Withdrawal\Models\WithdrawalData

# Default redirect location
defaultRedirect: books/withdrawal/withdrawaldata

# Create page
create:
    title: backend::lang.form.create_title
    redirect: books/withdrawal/withdrawaldata/update/:id
    redirectClose: books/withdrawal/withdrawaldata

# Update page
update:
    title: backend::lang.form.update_title
    redirect: books/withdrawal/withdrawaldata
    redirectClose: books/withdrawal/withdrawaldata

# Preview page
preview:
    title: backend::lang.form.preview_title
