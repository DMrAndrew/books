<div id="auth_popup" class="auth" style="display: none">
    <div id="order_form_popup" class="auth__container _small">
        <div class="auth__header _desktop">
            <svg class="square-24 auth__button-back">
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#chevron-left-24' | theme}}"></use>
            </svg>
            <div class="auth__title ui-text--bold">Покупка книги</div>
            <svg onclick="closeForm()" class="auth__button-close square-24">
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#close-stroked-16' | theme}}"></use>
            </svg>
        </div>
        <div class="auth__body">
            <table class="table">
                <tbody>
                <tr>
                    <td class="_left"><div class="ellipsis">{{book.title}}</div></td>
                    <td class="_right">{{book.ebook.priceTag.price}} ₽</td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>

                <tr><td colspan="2">Награды</td></tr>
                {% for award in awards %}
                <tr>
                    <td class="_left">
                        <div class="buy-book-modal__wrapper-item">
                            <label class="ui-checkbox">
                                <input type="hidden" name="awards[{{award.id}}]" value="0">
                                <input name="awards[{{award.id}}]" type="checkbox" hidden data-track-input="200"
                                       data-request="onChangeAwardBag">
                                <div class="ui-checkbox-checker">
                                    <svg>
                                        <use
                                            xlink:href="{{'assets/icon-sprite/svg-sprite.svg#check-filled-square-16' | theme}}"></use>
                                    </svg>
                                </div>
                                <span class="ui-checkbox-text">{{award.name}}</span>
                            </label>
                            <div class="buy-book-modal__text">{{award.price}} ₽</div>

                        </div>
                    </td>
                    <td class="_right"></td>
                </tr>
                {% endfor %}}

                </tbody>
            </table>

        </div>
    </div>
</div>
<script>
    orderFormPopup();
</script>
