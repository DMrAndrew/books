<button data-modal="open_buy_donate" class="hidden"></button>
<div data-modal="buy_donate" class="buy-donate-modal ui-modal">

    <div class="ui-modal-container">
        <!-- Форма пополнения баланса -->
        {{ form_ajax('onAuthorSupport', { id: 'donateForm'}) }}

        <div class="buy-book-modal__container ui-modal-content">

            <!-- заголовок -->
            <div class="buy-book-modal__header">
                <div class="ui-text-head--2 ui-text--bold">Поддержка автора</div>
                <svg class="square-24" data-modal="close">
                    <use
                        xlink:href="{{'assets/icon-sprite/svg-sprite.svg#close-stroked-16' | theme}}"></use>
                </svg>
            </div>

            <div class="buy-book-modal__wrap">

                <!-- сумма пополнения -->
                <div class="buy-book-modal__wrapper-item">
                    <span class="ui-checkbox-text">Сумма, ₽</span>
                </div>
                <div class="buy-book-modal__wrapper-item">
                    <input class="ui-input-item _size-32" type="text" id="support" name="donate" value="" placeholder="200">
                </div>
                <div class="buy-book-modal__wrapper-item"></div>

                <!-- продолжить -->
                <div class="buy-book-modal__wrapper-item">
                    <button type="submit" class="ui-button ui-button-size--32 ui-button-view--2 ui-button--full"
                            data-request="AuthorSupport::onAuthorSupportSubmit"
                            data-request-data="profile_ids:'{{ profile_ids|join(',')}}'"
                            data-request-flash="true">
                        <span class="ui-text--medium">Продолжить</span>
                    </button>
                </div>

            </div>
        </div>
        {{ form_close()}}
    </div>
</div>


<script>
    // modal
    openModal('[data-modal="buy_donate"]', '[data-modal="open_buy_donate"]');
    document.querySelector('[data-modal="open_buy_donate"]').click();
    document.body.style.overflow = 'initial';

    $(document).on('keyup', '#support', function(e) {
        e.preventDefault();
        this.value = this.value.replace(/[^\d.]/g, '');
    });
</script>
