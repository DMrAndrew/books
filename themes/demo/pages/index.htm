url = "/"
layout = "default"
title = "Главная"
meta_title = "Главная"
[IndexWidgets]
==
<div>
    {% if not user %}
    <div class="promo _indent">
        <div class="ui-container">
            <div class="promo__container">
                <img class="promo__image" src="{{'assets/images/main/promo-main-image.svg' | theme}}" alt="">
                <h1 class="promo__title ui-text-head--1 ui-text--bold">Уютное место для авторов и читателей</h1>
                <div class="promo__actions">
                    <a onclick="registerPopup()"
                       class="ui-button ui-button-view--1 ui-button-size--56 ui-button--full-mobile">
                        <span class="ui-text--medium">Присоединиться</span>
                    </a>
                    <a href="/faq" target="_blank" class="promo__actions-info">
                        <svg>
                            <use
                                xlink:href="{{'assets/icon-sprite/svg-sprite.svg#questions-stroked-circle-16' | theme}}"></use>
                        </svg>
                        <span>Справка авторам и читателям</span>

                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% component 'IndexWidgets' %}
</div>
