url = "/payment/charge/:order_id?"
[session]
security = "user"
redirect = "/"
[Payment]
==
<!DOCTYPE html>
<html>
<head>
    <title>Оплата заказа #{{ order.id }}</title>
    {% if paymentData %}
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    {% endif %}
</head>
<body>
{% if paymentData %}
<script>

    let timerId = setInterval(function () {
        if (typeof cp !== 'undefined') {
            clearTimeout(timerId);
            runPaymentWidget();
        }
    }, 200);

    function runPaymentWidget() {
        const amount = {{ paymentData.amount }};
        const receipt = {{ receiptDataJson|raw }};

        var payments = new cp.CloudPayments({
            language: "ru-RU",
            email: "{{ paymentData.email }}",
            applePaySupport: true,
            googlePaySupport: true,
            yandexPaySupport: true,
            tinkoffInstallmentSupport: true,
        });

        {% set bookPageId = order.products.first.book_id ?? order.editions.first.orderable.book_id %}
        {% set successRedirectUrl = config('app.url') ~ "/book-card/" ~ bookPageId %}
        {% set failRedirectUrl = config('app.url') ~"/book-card/" ~ bookPageId %}

        payments.pay("charge", {
                publicId: "{{ paymentData.publicId }}",
                SuccessRedirectUrl: "{{ successRedirectUrl }}",
                description: "{{ paymentData.description }}",
                amount: amount,
                currency: "RUB",
                invoiceId: "{{ paymentData.invoiceId }}",
                accountId: "{{ paymentData.accountId }}",
                email: "{{ paymentData.email }}",
                skin: "classic",
                requireEmail: true,
                data: {
                    paymentId: "{{ paymentData.data.paymentId}}",
                    userId: "{{ paymentData.data.userId}}",
                    userName: "{{ paymentData.data.userName}}",
                    "CloudPayments": {
                        "CustomerReceipt": receipt,
                    }
                },
                configuration: {
                    common: {
                        successRedirectUrl: "{{ successRedirectUrl }}",
                        failRedirectUrl: "{{ failRedirectUrl }}"
                    }
                },
            },
            {
                onSuccess: function (options) { // success
                    window.location.replace("{{ successUrl }}");
                },
                onFail: function (reason, options) { // fail
                    window.location.replace("{{ errorUrl }}");
                },
            }).then(function (widgetResult) {
            console.log('result', widgetResult);
        }).catch(function (error) {
            console.log('error', error);
        });
    }
</script>
{% endif %}
</body>
</html>
