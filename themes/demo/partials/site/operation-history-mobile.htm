[OperationHistoryInHeader]
operationsPerView = 11
==
{% if button %}
    <div class="menu-mobile__link _indent-small" data-menu-link="6"
         onclick="oc.ajax(`OperationHistoryInHeader::onViewHeaderOperations`)">
        <div class="menu-mobile__link-icon square-32">
            <svg class="square-24">
                <use xlink:href="{{ 'assets/icon-sprite/svg-sprite.svg#wallet-stroked-24' | theme }}"></use>
            </svg>
        </div>
        <span class="ui-text--medium">Баланс</span>
        <div class="menu-mobile__link-price ui-text--medium">{{user.proxyWallet.balance}}₽</div>
        <svg class="menu-mobile__link-chevron square-16">
            <use xlink:href="{{ 'assets/icon-sprite/svg-sprite.svg#chevron-right-16' | theme }}"></use>
        </svg>
    </div>
{% else %}
<div class="menu-mobile__container " data-menu-item="6">
    <div class="menu-mobile__header" data-menu-link="1">
        <svg class="square-16">
            <use xlink:href="{{ 'assets/icon-sprite/svg-sprite.svg#chevron-left-24' | theme }}"></use>
        </svg>
        <span class="ui-text--bold">Баланс</span>
        <div class="square-16"></div>
    </div>

    <div id="operations-in-header-list-mobile" class="menu-mobile__body">
        <div class="commerce__loading-wrap">
            <div class="commerce__loading-icon">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
    </div>

    <div class="popup-menu__footer popup-menu__wrapper">
        <a href="#" class="ui-button ui-button-size--32 ui-button-view--2 ui-button--full"
           data-request="BalanceDeposit::onCreateDeposit">Пополнить баланс</a>
        <div class="wrapper__footer">
            <a href="/lc-certificate/create"
               class="ui-button ui-button-size--32 ui-button-view--3 ui-button--full">Подарить сертификат</a>
        </div>
        <a href="{{ 'all-operations' | page }}" class="popup-menu__link ui-link _violet">Все операции</a>
    </div>
</div>
{% endif %}
