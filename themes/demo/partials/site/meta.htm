<script>

    const buildIcon = function (options) {
        let {className, src} = options
        return $(`<svg class=\"${className} chevron\"><use xlink:href=\"{{'assets/icon-sprite/svg-sprite.svg#${src}' | theme}}\"></use></svg>`)
    }
    const multiSelectChevronDown = buildIcon({
        className: `ui-multi-select-item-icon `,
        src: `chevron-down-16`
    });
    const multiSelectChevronUp = buildIcon({
        className: `ui-multi-select-item-icon `,
        src: `chevron-up-16`
    });
    const checkedIcon = "<svg><use xlink:href=\"{{'assets/icon-sprite/svg-sprite.svg#check-stroked-16' | theme}}\"></use></svg>";
</script>
