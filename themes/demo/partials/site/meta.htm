<meta charset="utf-8">
<title>{{this.page.meta_title ?? placeholder('pageTitle') ?: "Время книг"}}</title>
<meta name="description" property="og:description"
      content="{{ str_limit(this.page.meta_description,200) ?: placeholder('pageDescription') }}">
<meta name="title" property="og:title" content="{{ this.page.meta_title ?: placeholder('pageTitle') }}">
{% if this.page.og_type %}
<meta property="og:type" content="{{this.page.og_type}}"/>
{% endif %}
{% if this.page.meta_canonical %}
<meta property="og:url" content="{{ this.page.meta_canonical }}"/>
<link rel="canonical" property="og:url" href="{{ this.page.meta_canonical }}"/>
{% endif %}
<meta name="preview" property="og:image" content="{{ this.page.meta_preview }}">
<meta name="author" content="Mobecan">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>

    const buildIcon = function (options) {
        let {className, src} = options
        return $(`<svg class=\"${className} chevron\"><use xlink:href=\"{{'assets/icon-sprite/svg-sprite.svg#${src}' | theme}}\"></use></svg>`)
    }
    const multiSelectChevronDown = buildIcon({
        className: `ui-multi-select-item-icon `,
        src: `chevron-down-16`
    });
    const multiSelectChevronUp = buildIcon({
        className: `ui-multi-select-item-icon `,
        src: `chevron-up-16`
    });
    const checkedIcon = "<svg><use xlink:href=\"{{'assets/icon-sprite/svg-sprite.svg#check-stroked-16' | theme}}\"></use></svg>";
</script>
