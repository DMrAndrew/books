<!-- Серия блоков с карточками + сайдбар -->
<div class="thematic _indent ui-container-fluid">
    <div class="ui-grid-container ui-grid-gap main-page-grid">
        <div class="ui-col-md-9 main-page-grid__main">
            {% component 'top' %}
            {% component 'bestsellers' %}
            {% component 'gainingPopularity' %}
            {% component 'todayDiscount' %}
            {% component 'hotNew' %}
        </div>
        <div class="ui-col-md-3 main-page-grid__aside">
            <div class="ui-grid-container ui-grid-gap">
                <div class="ui-col-md-12 ui-col-sm-6">
                    {% component 'recommend' %}
                    {% component 'widget_new' %}
                    {% component 'interested' %}
                </div>
            </div>
        </div>
        {% partial 'site/desc' %}
    </div>
</div>

<script>
    (() => {
        new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: false,

            // draggable: true,
            spaceBetween: 16,
            breakpoints: {
                0: {
                    slidesPerView: 2.5,
                },
                768: {
                    slidesPerView: 5,
                },
                1280: {
                    slidesPerView: 6,
                }
            },

            // Navigation arrows
            navigation: {
                nextEl: '.thematic-section__nav._right',
                prevEl: '.thematic-section__nav._left',
            },
        });
    })()
</script>
