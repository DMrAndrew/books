{% if button %}
<div class="menu-mobile__link _indent-small" data-menu-link="4">
    <div class="menu-mobile__link-icon square-32">
        <svg class="square-24">
            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#message-stroked-24' | theme}}"></use>
        </svg>
    </div>
    <span class="ui-text--medium">Сообщения</span>
    <div id="mobile_unread_thread_count_spawn">
        {% partial 'chat/mobile-unread-count' unread_thread_count=unread_thread_count %}
    </div>
    <svg class="menu-mobile__link-chevron square-16">
        <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#chevron-right-16' | theme}}"></use>
    </svg>
</div>
{% else %}
<div class="menu-mobile__container " data-menu-item="4">
    <div class="menu-mobile__header" data-menu-link="1">
        <svg class="square-16">
            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#chevron-left-24' | theme}}"></use>
        </svg>
        <span class="ui-text--bold">Сообщения</span>
        <div class="square-16"></div>
    </div>
    <div id="mobile_thread_spawn" class="menu-mobile__body">
        {% partial 'chat/mobile-threads' threads=threads %}
    </div>
    <div class="popup-menu__footer popup-menu__wrapper">
        <a href="{{ 'messenger' | page }}" class="popup-menu__link ui-link _violet">Все сообщения</a>
    </div>
</div>
{% endif %}
