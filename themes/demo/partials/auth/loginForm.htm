<div id="auth_popup" class="auth active">
<form id="login_form" class="auth__container _small"
      data-request="bookAccount::onSignin"
      data-request-validate
      data-request-flash="true"
>
    <div class="auth__header _desktop">
        <svg onclick="closeForm()" class="square-24 auth__button-back active">
            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#chevron-left-24' | theme}}"></use>
        </svg>
        <div class="auth__title ui-text--bold">Вход</div>
        <svg onclick="closeForm()" class="auth__button-close square-24">
            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#close-stroked-16' | theme}}"></use>
        </svg>
    </div>
    <div class="auth__body">
        <a class="auth__button-back-desktop ui-link _violet cursor-pointer" onclick="loginPopup()"
        >
            <svg class="square-16">
                <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#chevron-left-24' | theme}}"></use>
            </svg>
            <span>Назад</span>
        </a>

        <div class="auth__form-container">
            <div class="ui-input-wrapper">
                <input class="ui-input-item _size-32" type="email" name="email" required placeholder="Электронная почта">
                <div class="ui-select-hitn"></div>
                <div class="ui-select-error" data-validate-for="email"></div>
            </div>
            <div class="ui-input-wrapper">
                <div class="password-block">
                    <input required name="password" class="ui-input-item _size-32 personal-area__wrap _indent-small"
                           type="password" placeholder="Пароль">
                    <button class="password-block__toggle " type="button" onclick="togglePassword(event)">
                        <svg class="password-block__ico">
                            <use
                                xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-off-stroked-16' | theme}}"></use>
                        </svg>
                        <svg class="password-block__ico">
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#eye-filled-16' | theme}}"></use>
                        </svg>
                    </button>
                </div>
                <div class="ui-select-hitn"></div>
                <div class="ui-select-error" data-validate-for="password"></div>
            </div>
        </div>
        <div class="ui-select-error" data-validate-for="auth"></div>

        <button type="submit" class="auth__action ui-button ui-button-size--32 ui-button-view--2 ui-button--full ">
            <span class="ui-text--medium">Войти</span>
        </button>

        <a href="/forgot-password" target="_blank" class="auth__link ui-link _violet"

        >Забыли пароль?</a>
        <a class="auth__link ui-link _violet cursor-pointer" onclick="registerForm()"

        >Регистрация</a>
    </div>
</form>
</div>
