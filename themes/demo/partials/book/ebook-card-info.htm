<div class="book-card__info">
    <div class="book-card__info-wrapper">

        {% partial 'book/edition-info' edition=book.ebook %}
        {% partial 'site/book-status' status=book.ebook.status %}
        {% if book.ebook.sales_at %}
        <div class="book-card__info-dot"></div>
        <div class="book-card__info-wrap _text">{{ carbon(book.ebook.sales_at).format('d.m.y') }}</div>
        {% endif %}
        <div class="book-card__info-dot"></div>
        {% if book.ebook.length %}
        <div class="book-card__info-wrap _text">{{book.ebook.length}}&thinsp;зн.</div>
        {% endif %}
    </div>
</div>
