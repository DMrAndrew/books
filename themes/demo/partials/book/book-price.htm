{% if edition.price %}
    {% if edition.priceTagForUser(user).discountExists %}
    <span class="ui-text--bold">{{ edition.priceTagForUser(user).price }} ₽ <span
        class="ui-text--lt">{{edition.priceTagForUser(user).initialPrice}} ₽</span></span>
    {% else %}
    <span class="ui-text--bold">{{ edition.priceTagForUser(user).price }}  ₽</span>
    {% endif %}
{% else %}
    <span class="ui-text--bold">Бесплатно</span>
{% endif %}
