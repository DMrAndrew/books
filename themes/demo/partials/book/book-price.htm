{% if edition.price %}
    {% if edition.priceTag.discountExists %}
    <span class="ui-text--bold">{{ edition.priceTag.price }} ₽ <span
        class="ui-text--lt">{{edition.priceTag.initialPrice}} ₽</span></span>
    {% else %}
    <span class="ui-text--bold">{{ edition.priceTag.price }}  ₽</span>
    {% endif %}
{% else %}
    <span class="ui-text--bold">Бесплатно</span>
{% endif %}
