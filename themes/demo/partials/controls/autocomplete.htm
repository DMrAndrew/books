<div id="{{name}}" data-request="{{onRequest}}">
<div class="create-book__input">
    <div class="ui-multi-select">
        <div class="ui-multi-select-header">
            <label class="ui-select-label ui-text--bold">{{label}}</label>
            <div class="ui-select-addition cursor-pointer"
                 onclick="oc.request(this,'{{onRemoveAll}}')"
                 >Очистить</div>
        </div>
        <div class="ui-multi-select-container">
            <div class="ui-multi-select-item _size-32">
                <div class="ui-multi-select-tag-wrapper">
                    {% for item in items %}
                    <div class="ui-multi-select-tag ui-tag _size-24 _color-gray">
                        <span>{{item.name}}</span>
                        <svg
                            onclick="oc.request(this,'{{onRemove}}')"
                        data-request-data="remove_id:{{item.id}}"
                        >
                            <use xlink:href="{{'assets/icon-sprite/svg-sprite.svg#close-stroked-16' | theme}}"></use>
                        </svg>
                    </div>
                     {% endfor %}
                    <input  class="ui-multi-select-item-input books-autocomplete {{ autofocus ? 'should-focus' : ''}}"
                           type="text">
                </div>
            </div>
            <div class="ui-select-hitn"></div>
            <div class="ui-select-error" data-validate-for="{{name}}"></div>
        </div>
    </div>
</div>
    <script>
    initAutocomplete({
            container: '#'+'{{name}}'
        })
    </script>
</div>
